<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
  <div class="card">
    <div class="upper-card"></div>
    <div class="card-content">
    <img src="../profile-card-component-main/images/image-victor.jpg" alt="victor">
    <div class="card-header">
    <h1>Victor Crest <span class="grey">26</span></h1>
    <span style="display: block;" class="grey align-center" style="padding-top: 35px;">London</span>
    <div class="divider"></div>
    </div>
    <div class="numbers">
      <span class="number" style="font-size: 18px; font-weight: bold;">80K</span>
      <span class="number" style="font-size: 18px;font-weight: bold;">803K</span>
      <span class="number" style="font-size: 18px;font-weight: bold; padding-bottom: 5px;">1.4K</span>
    </div>
    <div class="numbers">
      <span class="number grey">Followers</span>
      <span class="number grey">Likes</span>
      <span class="number grey">Photos</span>
    </div>
    
   
    </div>
  </div>
</div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
