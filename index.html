<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
  <div class="card">
    <div class="upper-card"></div>
    <div class="card-content">
    <img src="./images/image-victor.jpg" alt="victor">
    <div class="card-header">
      <div class="align-center">
      <h1 style="display: inline-block;margin-bottom:15px">Victor Crest</h1>
      <span class="grey">26</span>
      </div>
    <span style="display: block;" class="grey align-center" style="margin-top: 5500px;font-size: small;">London</span>
    <div class="divider"></div>
    </div>
    <div class="card-footer">
    <div class="numbers">
      <span class="number" style="font-size: 18px; font-weight: bold;padding-bottom: 5px;">80K</span>
      <span class="number" style="font-size: 18px;font-weight: bold;padding-bottom: 5px;">803K</span>
      <span class="number" style="font-size: 18px;font-weight: bold; padding-bottom: 5px;">1.4K</span>
    </div>
    <div class="numbers">
      <span class="number grey" style="font-size: small;">Followers</span>
      <span class="number grey" style="font-size: small;">Likes</span>
      <span class="number grey" style="font-size: small;">Photos</span>
    </div>
  </div>
  </div>
  </div>
</div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
